<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row align-items-self">
            <div class="col col-lg-6 col-sm-6 col-md-6">
                <h1 class="text-muted">FORM</h1>
            </div>
            <div class="col col-lg-6 col-sm-6 col-md-6">
                <h1 class="text-muted">TABLE</h1>
            </div>
        </div>
        <div class="row align-items-self">
            <div class="col col-lg-6 col-sm-6 col-md-6">
                <form>
                    <div class="row">
                        <label for="" class="sr-only">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control mb-2">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="sr-only">Father's Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control mb-2">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="sr-only">Mother's Name:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <input type="text" class="form-control mb-2">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="sr-only">Phone Number:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control mb-2">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="sr-only">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control mb-2">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="sr-only">Gender</label>
                        <div class="col-sm-10">
                            <input type="radio" id="#radio1" class="">
                            <label for="radio1">Male</label>
                            <input type="radio" id="#radio2" class="">
                            <label for="radio2">Female</label>
                            <input type="radio" id="#radio3" class="">
                            <label for="radio3">Other</label>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="sr-only">Date Of Birth:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control mb-2">
                            <label for="">-</label>
                            <input type="number" name="" id="" class="form-control mb-2">
                            <label for="">-</label>
                            <input type="number" class="form-control mb-2" name="" id="">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="sr-only">Address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control mb-2">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="sr-only">Blood Group:</label>
                        <div class="col-sm-10">
                            <select name="" id="">
                                <option value="B+">B+</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="sr-only">Department:</label>
                        <div class="col-sm-10">
                            <input type="radio" id="#cse" class="">
                            <label for="cse">CSE</label>
                            <input type="radio" id="#eee" class="">
                            <label for="eee">EEE</label>
                            <input type="radio" id="#bba" class="">
                            <label for="bba">BBA</label>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="sr-only">Course:</label>
                        <div class="col-sm-10">
                            <input type="checkbox" id="c" class="">
                            <label for="c">C</label>
                            <input type="checkbox" id="c++" class="">
                            <label for="c++">C++</label>
                            <input type="checkbox" id="java" class="">
                            <label for="java">Java</label>
                            <input type="checkbox" id="AI" class="">
                            <label for="AI">AI</label>
                            <input type="checkbox" id="Ml" class="">
                            <label for="Ml">Machine Learning</label><br>
                            <input type="checkbox" id="robotics" class="">
                            <label for="robotics">Robotics</label>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="sr-only">Photo:</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class=" col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <a href="" class="btn btn-success">Submit</a>
                        
                        
                            <input class="btn btn-secondary" type="reset">
                        
                    </div>
                </form>
            </div>
            <div class="col col-lg-6 col-sm-6 col-md-6">
                <table class="table">
                    <thead class="table-dark"><tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Gender</th>
                        <th scope="col">City</th>
                        <th scope="col">Hobbies</th>
                    </tr></thead>
                    <tr >
                        <td rowspan="3">1</td>
                        <td rowspan="3">Jatjin</td>
                        <td rowspan="3">4329437385</td>
                        <td rowspan="3">Male</td>
                        <td rowspan="3">Mathura</td>
                        <td>Singing</td>
                    </tr>
                    <tr >
                       <td>Coding</td>
                    </tr>
                    <tr >
                        <td>Badminton</td>
                    </tr>
                    <tr >
                        <td rowspan="2">2</td>
                        <td rowspan="2">Priyanshu</td>
                        <td rowspan="2">8765648264</td>
                        <td rowspan="2">Male</td>
                        <td rowspan="2">Mainpui</td>
                        <td>Dancing</td>
                    </tr>
                    <tr >
                       <td>Gaming</td>
                    </tr>
                    <tr >
                        <td rowspan="2">3</td>
                        <td rowspan="2">Harshit</td>
                        <td rowspan="2">9368364832</td>
                        <td rowspan="2">Male</td>
                        <td rowspan="2">Gurugram</td>
                        <td>Poetry</td>
                    </tr>
                    <tr >
                       <td>Photography</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
